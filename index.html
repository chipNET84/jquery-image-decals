<!DOCTYPE html>
<html>
<head>
    <title>jquery-image-decals</title>

    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="src/vendor/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="dist/jquery-image-decals-0.0.4.min.js"></script>

    <style type="text/css">
        .image-composer-decals{
            position: absolute;
            left: 0;
            bottom: 0;
            top:0;
        }
        .image-composer-decals span{
            position: absolute;
            display: inline-block;
            background: #bada55;
            background-size: 100% 100%;
        }
        .image-composer-decals .draggable{
            cursor: move;
        }
        .image-composer-decals .draggable:hover{
            box-shadow: 0 0 10px 5px rgba(0,0,0,.5);
        }
        .image-composer-decal-selected{
            box-shadow: 0 0 10px 5px #bada55 !important;
        }

        .image-composer-canvas{
            position:relative;
        }
        .image-composer-palette{
            display: block;
        }
        .image-composer-palette::before{
            content: 'decals palette (click to add):';
        }
        .decal-palette-item{
            display: inline-block;
            border: 1px solid #eee;
            margin: 5px;;
        }
        [data-decal]{
            content: attr(data-decal);
        }
    </style>
</head>
<body>

<h2>original (600x600) clickable:true, draggable:true, showPalette: true</h2>
<img class="first" alt="foobar" src="http://i.imgur.com/As8m7lx.png">

<h2>400x400 - scaleDecalDimension: true, clickable: false, draggable: true</h2>
<img class="second" alt="foobar" src="http://placehold.it/400/400">

<h2>400x400 - scaleDecalDimension: false, clickable: false, draggable: false</h2>
<img class="third" alt="foobar" src="http://placehold.it/400/400">

<script type="text/javascript">
    var decals = {
        'foobar': {
            key: 'foobar',
            src: 'http://placehold.it/100x100',
            title: 'foobar',
            width: 100,
            height: 100,
            left: 0,
            top: 0
        },
        'foobar-small': {
            key: 'foobar-small',
            src: 'http://placehold.it/50x50',
            title: 'foobar-small',
            width: 50,
            height: 50,
            left: 0,
            top: 0
        }
    };
    var data = [{"key":"foobar-small","width":50,"height":50,"left":238,"top":392},{"key":"foobar","width":100,"height":100,"left":237,"top":217},{"key":"foobar-small","width":50,"height":50,"left":288,"top":392},{"key":"foobar-small","width":50,"height":50,"left":173,"top":217},{"key":"foobar-small","width":50,"height":50,"left":351,"top":217},{"key":"foobar-small","width":50,"height":50,"left":173,"top":267},{"key":"foobar-small","width":50,"height":50,"left":351,"top":267}];

    $(document).ready(function () {

        jQuery('.first').imageDecals({
            showPalette: true,
            draggable: true,
            clickable: true,
            scaleDecalDimension: true,
            domain: {
                width: 600,
                height: 600
            },
            decals: decals,
            data: data,
            events: {
                onDecalClicked: function (event, decal) {
                    console.log('decal clicked', event, decal)

                }
            }
        });

        jQuery('.second').imageDecals({
            clickable: false,
            draggable: true,
            scaleDecalDimension: true,
            domain: {
                width: 600,
                height: 600
            },
            decals: decals,
            data: data,
            events: {
                onDecalClicked: function (event, decal) {
                    console.log('decal clicked', event, decal)

                }
            }
        });

        jQuery('.third').imageDecals({
            clickable: false,
            draggable: false,
            scaleDecalDimension: false,
            domain: {
                width: 600,
                height: 600
            },
            decals: decals,
            data: data,
            events: {
                onDecalClicked: function (event, decal) {
                    console.log('decal clicked', event, decal)

                }
            }
        });

    })


</script>

</body>
</html>
